<!DOCTYPE html>
<html>
<head title="Historical Weather Browser"> 
  <link rel="stylesheet" href="style.css">  
  <script src="details.js"></script> 
</head>
<body onload="fetchDetails()">
	<p class="thick">Weather Reading Details</p>
	<br>
	<table id="detailsTable">
		<thead>
			<th>Station Name</th>
			<th>Province</th>
			<th>Date</th>
			<th>Mean Temp.</th>
			<th>Highest Monthly Temp.</th>
			<th>Lowest Monthly Temp.</th>
		<thead>
		<tbody id="detailsTableBody">
		</tbody>
	</table>
</body>
</html>
